      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>

  <!-- Book -->
  <rect x="45" y="50" width="90" height="80" rx="8" fill="white" opacity="0.2"/>

  <!-- Book lines -->
  <line x1="60" y1="70" x2="120" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="90" x2="120" y2="90" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="110" x2="105" y2="110" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Graduation cap -->
